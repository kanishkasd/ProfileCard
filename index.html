<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;400;500&display=swap");
    </style>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="img-box">
          <div class="pattern-card">
            <img src="./images/bg-pattern-card.svg" />
          </div>
          <div class="cover-image">
            <img src="./images/image-victor.jpg" />
          </div>
          <div class="Details">
            <span class="name">Victor Crest</span> <span class="age">26</span>
            <span class="Country">London</span>
          </div>
        </div>
        <div class="circle-image"></div>

        <div class="statistic-container">
          <span class="topic">80K </span> <br />
          <span class="sub-topic">Followers</span>
          <span class="topic">803K </span> <br />
          <span class="sub-topic">Likes</span>
          <span class="topic">1.4K </span> <br />
          <span class="sub-topic"> Photos</span>
        </div>

        <div class="pattern-top">
          <img src="./images/bg-pattern-top.svg" />
        </div>

        <div class="pattern-bottom">
          <img src="./images/bg-pattern-bottom.svg" />
        </div>
      </div>
    </main>
  </body>
</html>
